input UserAndUser2PickOrder {
  username: String
  uid: String
  title: String
}

type User {
  getName(name: String!): String
}

type User2 {
  title: User2Title!
}

type User2Title {
  demo: String
}

union UserOrUser2 = User | User2

type Query {
  getUser(order: UserAndUser2PickOrder): [UserOrUser2]!
}
