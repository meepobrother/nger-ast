scalar Date

scalar Json

input UserInput {
  username: String!
  password: String!
}

type User {
  username: String!
  password: String!
}

type UserPartial {
  username: String
  password: String
}

type UserPartialDepartment {
  title: UserPartial
}

type UserPartialDepartmentRequired {
  title: UserPartialDepartment!
}

type Query {
  getDepartment(user: UserInput!): UserPartialDepartmentRequired!
}
