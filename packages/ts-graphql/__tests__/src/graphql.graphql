scalar Date

scalar Json

type Demo2 {
  """demo2 title"""
  title: String!
  desc: String!
}

type Demo3 {
  title: String
  demo2: Demo2!
  title2: String
  title3: String
}

input Demo2Input {
  """demo2 title"""
  title: String!
  desc: String!
}

type DemoGraphql {
  """title"""
  title: String!
  demo2: Demo2!
  """desc"""
  desc: String!
}

type Query {
  """get demo"""
  getDemo(input: String!): [Demo3]!
}

type Mutation {
  """get demo2"""
  getDemo2(title: Demo2Input): Demo3!
}

type Subscription {
  """get demo3"""
  getDemo3: Json!
}
